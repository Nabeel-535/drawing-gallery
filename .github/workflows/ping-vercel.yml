name: Ping Vercel Health Endpoint

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          if [ -z "${{ secrets.PING_URL }}" ]; then
            echo "PING_URL secret is not set. Please add it in the repository secrets." >&2
            exit 1
          fi
          echo "Pinging ${{ secrets.PING_URL }}"
          curl -fsS --retry 3 --max-time 15 "${{ secrets.PING_URL }}"


